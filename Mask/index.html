<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mask</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header class="navbar navbar-fixed-top bs-docs-nav" id="top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="../" class="navbar-brand">Hua Yan</a>
			</div>
			<nav id="bs-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="#">主页</a>
					</li>
					<li>
						<a href="#">文章</a>
					</li>
					<li>
						<a href="#">讨论</a>
					</li>
					<li>
						<a href="#">JavaScript 插件</a>
					</li>
					<li>
						<a href="../customize/">定制网站</a>
					</li>
					<li><a href="#">个人项目</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="javascript:" id="loginBtn">登 录</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
	<!--内容部分-->
	<div class="container-fluid" style="background: #174C80; height: 1000px;">
		
	</div>


	<!--遮罩层-->
	<div class="mask">	
	</div>

	<!--登录界面(弹出层)-->
	<div class="login">
		<div class="login-content">
			<div class="header">登 录/Sign in<span class="close-mask">x</span></div>
			<div class="body">
				<form class="form form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="请输入用户名或者邮箱地址" />
						</div>		
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">密&#12288;码:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" placeholder="请输入你的密码" />
						</div>		
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 记住我(一周免登录)
								</label>
								<a class="pull-right" href="javascript:">忘记密码?</a>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-7">
							<button type="submit" class="btn btn-primary">确 定</button>
							<button type="button" class="btn btn-danger" id='cancelBtn'>取 消</button>
						</div>
					</div>
				</form>

				<div class="other">
					<p>还没有账号？<a href="javascript:">快速注册</a></p>
				</div>
			</div>
			<div class="footer">
			</div>
		</div>
	</div>

	
	<script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		(function(){
			//页面的宽度和高度
			var sHeight = document.documentElement.scrollHeight;
			var sWidth = document.documentElement.scrollWidth;
			//设置遮罩层的初始化
			var oMask = document.getElementsByClassName('mask')[0];
			var oLogin = document.getElementsByClassName('login')[0];
			oMask.style.height = sHeight + 'px';
			oMask.style.width = sWidth + 'px';
			oMask.style.display = 'none';
			oLogin.style.display = 'none';
			
			//监听登录点击按钮
			var loginBtn = document.getElementById('loginBtn');
			loginBtn.addEventListener('click', function(){
				showMask(oLogin)
			});

			//监听关闭或取消按钮
			var closeBtn = document.getElementsByClassName('close-mask')[0];
			closeBtn.addEventListener('click', function(){
				closeMask(oLogin);
			})
			//cancel Button
			var cancelBtn = document.getElementById('cancelBtn');
			cancelBtn.addEventListener('click', function(){
				closeMask(oLogin);
			})

			/**
			*遮罩层相关操作
			*/
			function showMask(ele){
				oMask.style.display ='inline';
				if(ele!=null){
					ele.style.display = 'inline';
				};
			}

			function closeMask(ele){
				oMask.style.display ='none';
				if(ele!=null){
					ele.style.display = 'none';
				};
			}
		})();
	</script>
</body>
</html>
