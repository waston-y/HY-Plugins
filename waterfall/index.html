	<script type="text/javascript">
	window.onscroll = function(){
		
		var h = window.scrollY;
		var domHeight = document.body.scrollHeight;
		console.log(domHeight);
		if(h > domHeight - 500){
			insertItem();
		}
	}

	function insertItem(){
		var imgArr = [
			'lol3.png', 'lol4.png', 'lol2.png', 'lol14.png', 'lol8.png', 'lol7.png'
		];

		imgArr.forEach(function(element, index){
			var content = document.getElementById('content');
			var item = document.createElement('div');
			item.className = 'item col-md-3 col-xs-6';
			var box = document.createElement('div');
			box.className = 'box';
			var img = document.createElement('img');
			img.setAttribute('src', 'pics/' + element);

			box.appendChild(img);
			item.appendChild(box);
			content.appendChild(item);			
		});



	}

	</script>
